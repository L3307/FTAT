name: MDBA Create TTL Index

on:
    workflow_dispatch:
    #schedule:
      #- cron: '56 * * * *'
      #- cron: '30 * * * *'

jobs:
  create-ttl-index:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # You can specify the node version you need

    - name: Install MongoDB Node.js Driver
      run: npm install mongodb

    - name: Run MongoDB Script
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }} # Using GitHub Secrets for security
      run: node js/create_ttl_index.js
